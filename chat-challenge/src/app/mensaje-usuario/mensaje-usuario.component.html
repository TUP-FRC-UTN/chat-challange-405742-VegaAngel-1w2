<div class="row">
  <div class="col-12">
    <div class="row border-bottom">
      <div class="col-8">
        <p>Usuario:{{ user.name }}</p>
      </div>

      <div class="col-2"></div>
    </div>
  </div>
  <div class="col-12">
    <label for="input">Mensaje</label>
  </div>
  <div class="col-12">
    <textarea [(ngModel)]="mensaje"></textarea>
  </div>
  <div class="col-12">
    <button class="btn text-white btn-dark" (click)="enviarMensaje()">
      Guardar
    </button>
  </div>
</div>
